<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project: Valentine</title>
</head>

<body>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <img src="seal.png" class="lock-img" alt="Lock">
            <img src="envelope.png" class="envelope-img" alt="Envelope">
        </div>

        <div class="content" id="mainContent" style="display: none;">

            <div class="gif-container">
                <img id="mainGif" src="Te Amo Love GIF.gif" alt="Love GIF">
            </div>

            <!-- ---------First Modification--------- -->
            <h1>Jenny:<br>Will you be my girlfriend?</h1>
            <!-- ----------------------------- -->

            <div class="btn-group">
                <button id="yes">ACCEPT</button>
                <button id="no">DECLINE</button>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const content = document.getElementById('mainContent');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');

        // 1. Unboxing Effect
        envelope.addEventListener('click', () => {
            // Add disappearance animation class
            envelope.classList.add('unlock');
            // Show content
            content.style.display = 'block';
            setTimeout(() => {
                content.classList.add('visible');
            }, 10);
        });

        // 2. Escape Logic (The Chase) + Yes Button Growth
        let yesScale = 1;
        const runAway = (e) => {
            if (e) e.preventDefault();

            // NO Escape - Ensure it doesn't run off-screen
            const btnWidth = noBtn.offsetWidth || 150;
            const btnHeight = noBtn.offsetHeight || 50;

            // Set safe margins to ensure the button is fully within the viewport
            const padding = 20;
            const maxWidth = window.innerWidth - btnWidth - padding;
            const maxHeight = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxWidth);
            const randomY = Math.max(padding, Math.random() * maxHeight);

            // Key Fix: Move the button under body to avoid coordinate issues caused by parent container transforms
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.margin = '0';
            noBtn.style.zIndex = '200'; // Ensure z-index is extremely high so it won't be covered by the growing YES button
            noBtn.style.opacity = '1';
            noBtn.style.visibility = 'visible';

            // YES Growth
            yesScale += 0.3;
            if (yesScale > 15) { // Limit maximum scale
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.margin = '0';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.zIndex = '99';
            } else {
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        };

        noBtn.addEventListener('touchstart', runAway, { passive: false });
        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('click', runAway);

        // 3. Cyber Fireworks Logic
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.gravity = 0.03; // Slightly increase gravity for more natural falling
                this.opacity = 1;
                this.decay = Math.random() * 0.008 + 0.005; // Increase decay rate to make particles disappear faster
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                // Cyber Glow - Set before drawing
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Reset shadows to avoid affecting subsequent drawing
                ctx.shadowBlur = 0;
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff77ff', '#7000ff', '#a020f0', '#ff00ff', '#e0b0ff']; // Pure pink and purple tones, removed red tones
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            // Ensure background clearing is not affected by shadows
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';

            // Restore trail effect: Use a semi-transparent background overlay instead of clearRect
            ctx.fillStyle = 'rgba(12, 2, 13, 0.2)'; // Slightly increase opacity for a more stable background
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.opacity > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // 4. Success Logic (Success)
        yesBtn.addEventListener('click', () => {
            // UI Cleanup
            content.style.zIndex = '101';
            const mainGif = document.getElementById('mainGif');
            mainGif.src = "Heart Love GIF.gif";
            mainGif.style.transform = "scaleX(1)"; // Reset flip for the second GIF

            // ------- Second Modification -------
            document.querySelector('h1').innerHTML = "I love you forever. ❤️";
            // -----------------------------------

            document.querySelector('h1').style.position = 'relative';
            document.querySelector('h1').style.zIndex = '102';

            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            // Background starts a gentle pulse
            document.body.classList.add('success-bg');

            // Launch fireworks
            animate();
            const fireInterval = setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
            }, 400); // Slightly slow down fire rate for a more relaxed visual

            // Extend total firing duration to 60 seconds
            setTimeout(() => clearInterval(fireInterval), 60000);
        });
    </script>
    <style>
        /* --- Global Cyber Atmosphere --- */
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            /* Deep dark purple gradient background to match your assets */
            background-image: radial-gradient(circle at 50% 50%, #1a0520 0%, #000000 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- 1. Core Container --- */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. Envelope Layer (The Asset Layer) --- */
        .envelope-wrapper {
            position: relative;
            width: 60%;
            /* Increased envelope size */
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 3s ease-in-out infinite;
        }

        .envelope-img {
            width: 100%;
        }

        .lock-img {
            position: absolute;
            top: 58%;
            /* Precise positioning: Centered on the flap */
            left: 50%;
            width: 30%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        /* --- 3. Unlocking Animation --- */
        .envelope-wrapper.unlock {
            transform: scale(1.5);
            /* Zoom in */
            opacity: 0;
            /* Disappear */
            filter: blur(20px);
            /* Dynamic blur */
            pointer-events: none;
        }

        /* --- 4. Hidden Content (The Surprise) --- */
        .content {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease 0.4s;
            /* Delayed appearance */
            z-index: 5;
            width: 90%;
        }

        .content.visible {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
            font-size: 1.8rem;
            margin-bottom: 40px;
            line-height: 1.5;
            letter-spacing: 2px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        #mainGif {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            transform: scaleX(-1);
            /* Flip the first GIF horizontally */
        }

        /* Neon buttons */
        button {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
        }

        #yes {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
        }

        #yes:active {
            transform: scale(0.95);
        }

        /* Button group container style */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #no {
            border: 2px solid #444;
            background: transparent;
            color: #888;
            transition: 0.1s ease;
        }

        /* Floating animation keyframes */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Cyber fireworks canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .success-bg {
            background-color: #0c020d !important;
            /* Static deep purple background, no flickering */
            background-image: none !important;
        }

        /* Button transition effects */
        #yes {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                width 0.3s ease, height 0.3s ease, font-size 0.3s ease;
        }
    </style>
</body>

</html>
